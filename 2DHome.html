<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home iFrame Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        .image {
            width: 100%;
            border-radius: 8px;
        }
        .overlay {
            position: absolute;
            top: 10%;
            left: 10%;
            transform: translate(-10%, -10%);
            color: white;
            font-size: 1.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .parameter {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="home.jpg" alt="Background Image" class="image">
        <div class="overlay">
            <div class="parameter">Temperature: <span id="temperature">--</span> Â°C</div>
            <div class="parameter">Humidity: <span id="humidity">--</span> %</div>
            <div class="parameter">Power Consumption: <span id="power">--</span> W</div>
        </div>
    </div>

    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.0.14/src/index.js"></script>
    <script>
        const eraWidget = new EraWidget();
        let configTemp, configHum, configPower;

        eraWidget.onConfiguration((configuration) => {
            configTemp = configuration.realtime_configs.find(config => config.name === 'Temperature');
            configHum = configuration.realtime_configs.find(config => config.name === 'Humidity');
            configPower = configuration.realtime_configs.find(config => config.name === 'Power Consumption');
        });

        eraWidget.onValues((values) => {
            if (configTemp) {
                document.getElementById('temperature').textContent = values[configTemp.id].value.toFixed(2);
            }
            if (configHum) {
                document.getElementById('humidity').textContent = values[configHum.id].value.toFixed(2);
            }
            if (configPower) {
                document.getElementById('power').textContent = values[configPower.id].value.toFixed(2);
            }
        });

        eraWidget.ready();
    </script>
</body>
</html>
