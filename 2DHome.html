<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Selection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
        }

        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 2em;
            font-weight: bold;
            color: #333;
            position: relative;
        }

        .menu-container, .house-container {
            display: none; /* Initially hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .menu-container.active, .house-container.active {
            display: flex; /* Display when active */
        }

        .menu-header {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        .menu-description {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #555;
        }

        .menu-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .menu-button {
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background-color: #ff4500;
        }

        .menu-button:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .menu-button:nth-child(2) {
            background-color: #4682b4;
        }

        .menu-button:nth-child(2):hover {
            background-color: #4169e1;
        }

        .menu-button:nth-child(2):active {
            background-color: #4682b4;
        }

        .house-container {
            width: 100%;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            box-shadow: 0 0 10px #aa00ff, 0 0 20px #aa00ff, 0 0 30px #aa00ff, 0 0 40px #dd00ff;
            border-radius: 10px;
            animation: neonGlow 3s infinite alternate;
            background-color: white;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .overlay {
            position: absolute;
            top: 10%;
            left: 10%;
            transform: translate(-10%, -10%);
            color: white;
            font-size: 1.2em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .parameter {
            margin-bottom: 5px;
            color: #0FF;
            text-shadow: 0 0 5px #0FF, 0 0 10px #0FF, 0 0 20px #0FF, 0 0 30px #00FFFF, 0 0 40px #00FFFF, 0 0 50px #00FFFF, 0 0 60px #00FFFF;
        }

        @keyframes neonGlow {
            0% {
                box-shadow: 0 0 10px #aa00ff, 0 0 20px #aa00ff, 0 0 30px #aa00ff, 0 0 40px #dd00ff;
            }
            100% {
                box-shadow: 0 0 20px #dd00ff, 0 0 30px #dd00ff, 0 0 40px #aa00ff, 0 0 50px #aa00ff;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        Welcome to Your Smart Home Interface
        <img src="sound-icon.png" alt="Sound Icon" class="sound-icon" onclick="playSound()">
    </div>

    <!-- Menu Container -->
    <div class="menu-container active" id="menu">
        <div class="menu-header">Explore Your Smart Home</div>
        <div class="menu-description">Choose the home layout you would like to explore:</div>
        <div class="menu-buttons">
            <div class="menu-button" onclick="loadHouse('house1')">House 1</div>
            <div class="menu-button" onclick="loadHouse('house2')">House 2</div>
        </div>
    </div>

    <!-- House 1 Container -->
    <div class="house-container" id="house1">
        <div class="container">
            <img src="home.jpg" alt="Background Image" class="image">
            <div class="overlay">
                <div class="parameter">Temperature: <span id="temperature">--</span> °C</div>
                <div class="parameter">Humidity: <span id="humidity">--</span> %</div>
                <div class="parameter">Power Consumption: <span id="power">--</span> W</div>
            </div>
        </div>
    </div>

    <!-- House 2 Container -->
    <div class="house-container" id="house2">
        <div class="container">
            <img src="home2.jpg" alt="House 2 Image" class="image">
        </div>
    </div>

    <script>
        function playSound() {
            const audio = new Audio('https://translate.google.com/translate_tts?ie=UTF-8&q=Xin+ch%C3%A0o+b%E1%BA%A1n+%C4%91%E1%BA%BFn+v%E1%BB%9Bi+ch%E1%BB%A9c+n%C4%83ng+iFrame+c%E1%BB%A7a+E-RA+IoT+Platform&tl=vi&client=tw-ob');
            audio.play();
        }

        function loadHouse(houseId) {
            // Hide the menu
            document.getElementById('menu').classList.remove('active');

            // Show the selected house view
            document.getElementById(houseId).classList.add('active');

            // If it's house 1, start updating the values
            if (houseId === 'house1') {
                updateValues();
                setInterval(updateValues, 5000);
            }
        }

        // Random value generator
        function getRandomValue(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        function updateValues() {
            document.getElementById('temperature').textContent = getRandomValue(18, 30); // Random temperature between 18°C and 30°C
            document.getElementById('humidity').textContent = getRandomValue(30, 70); // Random humidity between 30% and 70%
            document.getElementById('power').textContent = getRandomValue(100, 500); // Random power consumption between 100W and 500W
        }
    </script>
</body>
</html>
